<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Sports-Holic</title>
  </head>
  <body>
    <h1 class="head1">Sports-holic</h1>
    <h2 class="head2">
      Hello! Welcome to Sports-Holic page! Choose the sports you want to watch!
    </h2>
    <br />
    <div class="row">
      <div class="column">
        <img class="crick" src="Cricket.jpeg" />
        <div>
          <a href="https://sportsurge.club/cricketstreams">
            <button id="cricket">Cricket</button></a
          >
        </div>
      </div>
      <div class="column">
        <img class="ten" src="Tennis.jpeg" />
        <div>
          <a href="http://tennistream.com/">
            <button id="tennis">Tennis</button></a
          >
        </div>
      </div>
      <div class="column">
        <img class="foot" src="Football.jpeg" />
        <div>
          <a href="https://soccerlive.app/">
            <button id="football">Football</button></a
          >
        </div>
      </div>
    </div>
    <div>
      
    <button class="show-modal">Want to watch more sports?</button>

    <div class="modal hidden">
      <button class="close-modal">&times;</button>
      <h1 class="modalWindow">Create an Account to get access ðŸ˜„</h1>
      <p>Enter username:</p>
      <input class="uname">
      <br />
      <p>Enter password:</p>
      <input class="pass">
      <a href="index2.html">
      <button class="submit">Submit</button> 
      </a> 
    </div>
    <div class="overlay hidden"></div>
    <script src="script.js"></script>
  </body>
</html>
